name: CI/CD - Lab-1-Kalkulator (backend+frontend+e2e)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend pytest
        run: |
          export PYTHONPATH=$(pwd)/backend
          pytest backend/tests -q
        shell: bash

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Run frontend unit tests
        run: |
          cd frontend
          npm test --silent

  e2e:
    runs-on: ubuntu-latest
    needs: frontend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (backend, frontend & e2e)
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd ../frontend
          npm ci
          cd ../e2e
          npm ci
          npx playwright install --with-deps
        shell: bash

      - name: Start backend (Flask) in background
        run: |
          cd backend
          export FLASK_APP=app.py
          export FLASK_ENV=development
          nohup flask run --host=0.0.0.0 --port=5000 >/tmp/flask.log 2>&1 &
        shell: bash

      - name: Serve frontend in background
        run: |
          cd frontend
          # Dodajemy flagę --proxy, która przekieruje nieznane żądania (jak /api/calc) do Flaska
          npx http-server -p 3000 --proxy http://localhost:5000 ./ >/tmp/http.log 2>&1 &
        shell: bash

      - name: Wait for backend and frontend to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/health | grep -q 'ok'; then
              echo "Backend ready"
              break
            else
              echo "Waiting for backend to start..."
              sleep 2
            fi
          done

          echo "Waiting for frontend..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -q "200"; then
              echo "Frontend ready"
              break
            else
              echo "Waiting for frontend to start..."
              sleep 2
            fi
          done
        shell: bash

      - name: Run Playwright E2E tests
        run: |
          cd e2e
          npx playwright test --config=playwright.config.js
        env:
          BASE_URL: http://localhost:3000
          BACKEND_URL: http://localhost:5000

  deploy:
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/master' && success()
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build frontend assets (if needed)
        run: |
          cd frontend
          # odkomentuj poniższą linię jeśli masz krok build np. React/Vue itp.
          # npm run build
          echo "No frontend build step configured"

      - name: Install Sass and Compile CSS
        run: |
          npm install -g sass
          sass frontend/static/style.scss frontend/static/style.css --no-source-map
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Lab-1-Kalkulator'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'
