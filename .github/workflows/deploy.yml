name: CI/CD Flask Calculator to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- Python setup ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # --- Node.js setup for SCSS/JS processing ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install build tools
      run: |
        npm install -g sass uglify-js

    # --- Build steps ---
    - name: Compile SCSS to CSS
      run: sass static/style.scss static/style.css

    - name: Minify JavaScript
      run: uglifyjs static/script.js -o static/script.min.js

    # --- Deploy to Azure App Service ---
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'Lab-1-Calculator'      # <- zmień na nazwę App Service
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
