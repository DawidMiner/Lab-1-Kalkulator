<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator w Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calc {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 260px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            margin: 5px 0;
            padding: 8px;
            font-size: 16px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #0078D7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="calc">
        <form method="post">
            <input type="text" name="num1" id="num1" placeholder="Liczba 1" value="{{ num1 }}"><br>
            <input type="text" name="num2" id="num2" placeholder="Liczba 2" value="{{ num2 }}"><br>
            <input type="text" name="result" id="result" placeholder="Wynik" readonly value="{{ result }}"><br>
            <div class="buttons">
                {% for n in range(1, 10) %}
                <button type="button" onclick="insertNumber('{{ n }}')">{{ n }}</button>
                {% endfor %}
                <button type="button" onclick="insertNumber('0')">0</button>
                <button type="submit" name="operator" value="+">+</button>
                <button type="submit" name="operator" value="-">-</button>
                <button type="submit" name="operator" value="*">*</button>
                <button type="submit" name="operator" value="/">/</button>
            </div>
        </form>
    </div>

    <script>
        let activeInput = null;
        document.getElementById("num1").addEventListener("focus", () => activeInput = "num1");
        document.getElementById("num2").addEventListener("focus", () => activeInput = "num2");

        function insertNumber(num) {
            if (activeInput) {
                let field = document.getElementById(activeInput);
                field.value += num;
            }
        }
    </script>
</body>
</html>
