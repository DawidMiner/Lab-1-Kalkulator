<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator AJAX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calc {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 260px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
        }
        button {
            width: 60px;
            height: 40px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #0078D7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
        #result {
            font-size: 20px;
            margin-top: 10px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="expression" placeholder="Wpisz działanie np. 12+7">
        <div>
            <button onclick="calculate()">=</button>
            <button onclick="clearInput()">C</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const expr = document.getElementById("expression").value;
            fetch("/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ expression: expr })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.result;
                document.getElementById("expression").value = "";
            })
            .catch(err => {
                document.getElementById("result").innerText = "Błąd";
            });
        }

        function clearInput() {
            document.getElementById("expression").value = "";
            document.getElementById("result").innerText = "";
        }

        // Enter też działa
        document.getElementById("expression").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                calculate();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
